<ion-content padding class="no-scrollbar">
    <ion-grid class="full-height">
      <ion-row class="full-height">
        <ion-col col-12 offset-md-3 col-md-6 class="full-height">
          <div class="ticketway-card full-height">
            <ion-header>
              <ion-toolbar color="primary">
                <ion-title>
                  Cambio de constraseña
                </ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" id='form'>
                <ion-item>
                    <ion-label stacked color="primary">Contraseña actual</ion-label>
                    <ion-input #oldPasswordInput type="password" formControlName="old_password" #oldPasswordInput></ion-input>
                  </ion-item>
                  <div ion-text [hidden]="!changePasswordForm.controls.old_password.dirty || changePasswordForm.controls.old_password.valid"
                        color="danger" padding-left>
                    * Debe ingresar el usuario
                  </div>
                  <ion-item>
                    <ion-label stacked color="primary">Nueva contraseña</ion-label>
                    <ion-input type="password" formControlName="new_password"></ion-input>
                  </ion-item>
                  <div ion-text [hidden]="!changePasswordForm.controls.new_password.dirty || changePasswordForm.controls.new_password.valid"
                        color="danger" padding-left>
                    * Debe ingresar la contraseña
                  </div>
                  <ion-item>
                      <ion-label stacked color="primary">Repita la nueva contraseña</ion-label>
                      <ion-input type="password" formControlName="repeated_new_password"></ion-input>
                    </ion-item>
                    <div ion-text [hidden]="!changePasswordForm.controls.repeated_new_password.dirty || !changePasswordForm.hasError('required','repeated_new_password')"
                          color="danger" padding-left>
                      * Debe ingresar la contraseña
                    </div>
                    <div ion-text [hidden]="!changePasswordForm.controls.repeated_new_password.dirty || !changePasswordForm.hasError('areEqual','repeated_new_password')"
                          color="danger" padding-left>
                      Las contraseñas nuevas deben ser iguales
                    </div>
                  <button ion-button type="submit" [disabled]="!changePasswordForm.valid" margin-top block>Cambiar contraseña</button>
              </form>
            </ion-content>
            <ion-footer>
              <ion-toolbar>
                <ion-buttons left>
                  <button ion-button (click)="salirClicked()" color="danger">
                    Salir
                  </button>
                </ion-buttons>
              </ion-toolbar>
            </ion-footer>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
